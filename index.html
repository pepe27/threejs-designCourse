<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <title>3js intro</title>
</head>
<body>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/102/three.js"></script>
  <!-- Greensock Animation Timeline -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>

  <script>
    //SCENE, CAMERA, RENDER - these 3 are necessary for all THREE.js projects
    const scene = new THREE.Scene();

    //Perspective Camera, FOV, Aspect Ratio, Near&Far Plane
    const camera = new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight, 0.1,1000);
    camera.position.z = 5; // closeness of camera to viewer

    const renderer = new THREE.WebGLRenderer({antialias: true}); //antialias prevent jagged edges
    renderer.setClearColor("#e5e5e5");
    renderer.setSize(window.innerWidth,window.innerHeight);

    document.body.appendChild(renderer.domElement);

    window.addEventListener('resize', () => {
      renderer.setSize(window.innerWidth,window.innerHeight);
      camera.aspect = window.innerWidth / window.innerHeight;

      camera.updateProjectionMatrix(); //needed.
    })


    // const geometry = new THREE.TorusGeometry( 2, .5, 4, 50 );
    const geometry = new THREE.BoxGeometry( 2, .5, 4, 25 );
    // const geometry = new THREE.SphereGeometry( 1, 10, 10);
    const material = new THREE.MeshLambertMaterial( { color: 0xffff00 } );
    const mesh = new THREE.Mesh( geometry, material );
    scene.add( mesh );

    mesh.position.set(2,1,-2);
    mesh.rotation.set(45,0,0);
    mesh.scale.set(1,2,1);

    const light = new THREE.PointLight( 0xff00FF, 1, 500 );
    light.position.set( 10, 0, 25 );
    scene.add( light );

    const render = function() {
    requestAnimationFrame(render); //loop to redraw scene. everytime browser refreshes. like setInterval

    // mesh.rotation.x += 0.02; //animating here
    // mesh.rotation.y += 0.01;
    // mesh.scale.x -= 0.01;

    renderer.render(scene,camera); //this line must always be the LAST
    }

    render();

    //GSAP Animattion TimelineMax Plugin
    this.tl = new TimelineMax().delay(.3);
    this.tl.to(this.mesh.scale, 1, {x: 2, ease: Expo.easeOut});
    this.tl.to(this.mesh.scale, .5, {x: .5, ease: Expo.easeOut});
    this.tl.to(this.mesh.position, .5, {x: 2, ease: Expo.easeOut});
    this.tl.to(this.mesh.rotation, .5, {y: Math.PI*.5, ease: Expo.easeOut}, "=-1.5");


  </script>
</body>
</html>
